<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout(~{::title}, ~{::section})">

<head>
    <title>Register</title>
</head>

<body>
    <section class="card">
        <div class="card-header bg-primary text-white">
            <h2 class="card-title">User Registration</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required>
                    <div th:if="${#fields.hasErrors('fullName')}" class="text-danger" th:errors="*{fullName}"></div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                    <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></div>
                    <div th:if="${emailError}" class="text-danger" th:text="${emailError}"></div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" required>
                    <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></div>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
                <a th:href="@{/login}" class="btn btn-secondary ms-2">Already have an account? Login</a>
            </form>
        </div>
    </section>
</body>

</html>
